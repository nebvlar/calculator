<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <div id="wrapper">
            <div id="calWrapper">
            <div id="calcContainer">
                <div id="display">
                    <output class="user-input" type="text" id="user-input">0</output>
                    <output class="result" type="text" id="result"></output>
                </div>

                    <div id="calcButtons">
                            <div id="ac-div">
                                <button id="ac" class="btn" class="finish">AC</button>
                                <button id="clear" class="btn" class="finish">C</button>
                                <button id="remainder" class="btn" class="operator">%</button>
                                <button id="division" class="btn" class="operator">รท</button>
                            </div>
                            <div id="seven-mult">
                                <button id="seven" class="btn" class="number" value="7">7</button>
                                <button id="eight" class="btn" class="number" value="8">8</button>
                                <button id="nine" class="btn" class="number" value="9">9</button>
                                <button id="multiply" class="btn" class="operator">ร</button>
                            </div>
                            <div id="four-add">
                                <button id="four" class="btn" class="number" value="4">4</button>
                                <button id="five" class="btn" class="number" value="5">5</button>
                                <button id="six" class="btn" class="number" value="6">6</button>
                                <button id="add" class="btn" class="operator">+</button>
                            </div>
                            <div id="one-sub">
                                <button id="one" class="btn" class="number" value="1">1</button>
                                <button id="two" class="btn" class="number" value="2">2</button>
                                <button id="three" class="btn" class="number" value="3">3</button>
                                <button id="subtract" class="btn" class="operator">-</button>
                            </div>
                            <div id="zero-equal">
                                <button id="zero" class="btn" class="number" value="0">0</button>
                                <button id="decimal" class="btn" class="number">.</button>
                                <button id="equals" class="btn" class="finish">=</button>
                            </div>
                    </div>
                </div>

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
