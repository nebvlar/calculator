<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">  
    </head>

    <body>
        <div id="wrapper">
            <div id="calWrapper">
                <div id="calculator">
            
                    <input type="text" class="calculator-screen" value="" disabled />
                    

                    <div id="calcButtons">
                        
                        <div id="ac-div">
                            <button type="button" id="clear" class="clear" value="clear">C</button>
                            <button type="button" id="remainder" class="operator" value="%">%</button>
                            <button type="button" id="division" class="operator" value="/">รท</button>
                        </div>

                        <div id="seven-mult">
                            <button type="button" id="seven" value="7">7</button>
                            <button type="button" id="eight" value="8">8</button>
                            <button type="button" id="nine" value="9">9</button>
                            <button  type="button"id="multiply" class="operator" value="*">ร</button>
                        </div>

                        <div id="four-add">
                            <button type="button" id="four" value="4">4</button>
                            <button type="button" id="five" value="5">5</button>
                            <button type="button" id="six" value="6">6</button>
                            <button type="button" id="add" class="operator" value="+">+</button>
                        </div>

                        <div id="one-sub">
                            <button type="button" id="one" value="1">1</button>
                            <button type="button"id="two" value="2">2</button>
                            <button type="button" id="three" value="3">3</button>
                            <button type="button" id="subtract" class="operator" value="-">-</button>
                        </div>

                        <div id="zero-equal">
                            <button type="button" id="zero" value="0">0</button>
                            <button type="button" id="decimal" class="decimal" value=".">.</button>
                            <button type="button" id="equals" class="equal-sign operator" value="=">=</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
